apiVersion: apps/v1
kind: Deployment
metadata:
  name:  converter-backend
  labels:
    app:  converter-backend
spec:
  selector:
    matchLabels:
      app: converter-backend
  replicas: 1
  template:
    metadata:
      labels:
        app:  converter-backend
    spec:
      containers:
      - name:  converter
        image:  ghcr.io/dasbaumwolltier/converter-backend:2022-11-01
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 100Mi
        livenessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 5
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /_status/healthz
            port: 80
          initialDelaySeconds: 5
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 10
        ports:
        - containerPort:  80
          name:  converter
        volumeMounts:
        - name: localtime
          mountPath: /etc/localtime
      volumes:
        - name: localtime
          hostPath:
            path: /usr/share/zoneinfo/Europe/Vienna
      restartPolicy: Always